<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tus Stickers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <h1>Selecciona tus Stickers</h1>
    
    <div class="sticker-container">
        <div class="sticker">
            <img src="img/gato.png" alt="Sticker 1">
            <input type="number" id="sticker1" min="0" max="10" value="0">
        </div>
        
        <div class="sticker">
            <img src="img/los.png" alt="Sticker 2">
            <input type="number" id="sticker2" min="0" max="10" value="0">
        </div>
        
        <div class="sticker">
            <img src="img/es-tu-dia.png" alt="Sticker 3">
            <input type="number" id="sticker3" min="0" max="10" value="0">
        </div>
    </div>
    
    <button id="calcularButton">Calcular Stickers</button>
    
    <p id="resultado"></p>
    <script src="script.js"></script>
</body>
</html>
